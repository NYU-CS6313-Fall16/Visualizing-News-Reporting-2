<html>
<head>
    <title>News Visualizer</title>
    <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;   
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.axis-workweek {
        fill: #000;
      }

      text.axis-worktime {
        fill: #000;
      }
    </style>
    
</head>

<body>
    <div id="title">
            <h1>News Visualizer</h1>
    </div>
    <div id="userSelection">
        Topic
        <select id = "topic">
            <option value="Technology">Technology</option>
            <option value="Sports">Sports</option>
            <option value="Politics">Politics</option>
        </select>
        
        Number of Articles :
        <select>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
        </select>
        
    </div>
    
    
    <div id="chart"></div>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      var margin = { top: 50, right: 0, bottom:100, left: 130 },
          width = 1960 - margin.left - margin.right,
          height = 530 - margin.top - margin.bottom,
          gridSize = Math.floor(width / 24),
          legendElementWidth = gridSize*2,
          buckets = 9,
          colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"],
          days = ["STORY 1", "STORY 2", "STORY 3", "STORY 4", "STORY 5", "STORY 6"],
          times = ["S1","S2","S3","S4","S5","S6","S7","S8","S9","S10"];
          datasets = ["data2.csv"];

      var svg = d3.select("#chart").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var storyLabel = svg.selectAll(".storyLabel")
          .data(days)
          .enter().append("text")
            .text(function (d) { return d; })
            .attr("x", 0)
            .attr("y", function (d, i) { return i * gridSize; })
            .style("text-anchor", "end")
            .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
            .attr("class", function (d, i) { return ((i >= 0 && i <= 6) ? "storyLabel mono axis axis-workweek" : "storyLabel mono axis"); });

      var sourceLabels = svg.selectAll(".sourceLabels")
          .data(times)
          .enter().append("text")
            .text(function(d) { return d; })
            .attr("x", function(d, i) { return i * gridSize; })
            .attr("y", 0)
            .style("text-anchor", "middle")
            .attr("transform", "translate(" + gridSize / 2 + ", -6)")
            .attr("class", function(d, i) { return ((i >= 0 && i <= 16) ? "sourceLabels mono axis axis-worktime" : "sourceLabels mono axis"); });

      var heatmapChart = function(data) {
          var colorScale = d3.scale.quantile()
              .domain([0, buckets - 1, d3.max(data, function (d) { return d.harvested_at; })])
              .range(colors);

          var cards = svg.selectAll(".hour")
              .data(data, function(d) {return d.day+':'+d.hour;});

          cards.append("title");

          cards.enter().append("rect")
              .attr("x", function(d) { return (d.hour - 1) * gridSize; })
              .attr("y", function(d) { return (d.day - 1) * gridSize; })
              .attr("rx", 4)
              .attr("ry", 4)
              .attr("class", "hour bordered")
              .attr("width", gridSize)
              .attr("height", gridSize)
              .style("fill", colors[0]);

          cards.transition().duration(1000)
              .style("fill", function(d) { return colorScale(d.value); });

          cards.select("title").text(function(d) { return d.value; });
          
          cards.exit().remove();

//          var legend = svg.selectAll(".legend")
//              .data([0].concat(colorScale.quantiles()), function(d) { return d; });

//          legend.enter().append("g")
//              .attr("class", "legend");
//
//          legend.append("rect")
//            .attr("x", function(d, i) { return legendElementWidth * i; })
//            .attr("y", height)
//            .attr("width", legendElementWidth)
//            .attr("height", gridSize / 2)
//            .style("fill", function(d, i) { return colors[i]; });
//
//          legend.append("text")
//            .attr("class", "mono")
//            .text(function(d) { return "â‰¥ " + Math.round(d); })
//            .attr("x", function(d, i) { return legendElementWidth * i; })
//            .attr("y", height + gridSize);
//
//          legend.exit().remove();
  
      };
        
        function render(data){
                var i = 0;
                var filteredData = data.filter(function(d){
                    if(d.story_volume>1050){
                        i++;
                    }
                    return d.story_volume > 1050;
                })
                heatmapChart(filteredData);
        }


      
        d3.csv("data2.csv",function(error, result){
            render(result);
        });

    </script>




</body>



</html>
